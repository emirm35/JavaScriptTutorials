<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <script src="/JS/main.js"></script>
</head>
<body>


   
<div id="fonksiyon"></div>



<script>
function sum(sum1,sum2){
return sum1+sum2;
}
function sub(sub1,sub2){
return sub1-sub2;
}
function multi(multi1,multi2){
    return multi1*multi2;
}
function fraction(fraction1,fraction2){
    return fraction1/fraction2;

}
function calculate(pr1,pr2){
    return sum(pr1,pr2)*sum(pr1,pr2);
}



function printScreen(par){
    document.getElementById('fonksiyon').innerHTML=par;
}

for(var i=1; i<10;i++){
    for(var x=1; x<10; x++){
        printScreen(calculate(i,x));
    }
    
}






</script>
</body>
</html>
