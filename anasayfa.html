<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <script src="/JS/main.js"></script>
</head>
<body>


   
<div id="fonksiyon"></div>



<script>
var car={name:"nissan",model:"skyline",color:"black",
start:function(){
  return  this.name + " " + this.model + " çalıştırıldı "
},
drive:function(){
     return this.name + " " + this.model + " sürülmeye başlandı "

},
stop:function(){
    return this.name + " " + this.model + " durduruldu "
}
};

document.getElementById('fonksiyon').innerHTML=car.start() + "<br>" + car.drive() + "<br>" + car.stop();




</script>
</body>
</html>
