<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
   
</head>
<body>
<!--  tıklanıldığında lamba açıp kapanıyor  -->
    <input type="button" value="Open Light" onclick="openLight();">
    <img src="/lightoff.png" alt="light" id="picture" width="100px" height="100px">
    <input type="button" value="Close Light" onclick="closeLight();">
    <img src="/lighton.png" alt="light" id="picture2" width="100px" height="100px">

<script>
function openLight(){
    document.getElementById('picture').src="lighton.png";
}
function closeLight(){
    document.getElementById('picture2').src="lightoff.png";
}
</script>
</body>
</html>
