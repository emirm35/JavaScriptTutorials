<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    <script src="/JS/main.js"></script>
  </head>
  <body>



    <div id="result"></div>



  
    
     


     
    <script>
    
      const date = new Date();
      let month = date.getMonth(),
      day = date.getDate(),
      hour = date.getHours(),
      minute = date.getMinutes(),
      second  = date.getSeconds(),
      year = date.getFullYear();
      dayNumber = date.getDay();
     
       let monthDizi=["ocak",
  "şubat",
  "mart",
  "nisan",
  "mayıs",
  "haziran",
  "temmuz",
  "ağustos",
  "eylül",
  "ekim",
  "kasım",
  "aralık"]
  let dayDizi = ["pazar",
              "pazartesi",
              "salı",
            "çarşamba", 
            "perşembe",
              "cuma",
              "cumartesi"]
 
    let humanDate = `${day} ${monthDizi[month]} ${year},${dayDizi[dayNumber]} ${hour}:${minute}:${second}`;
    document.getElementById('result').innerHTML=humanDate;
     


   
      




  


     


     


    </script>
  </body>
</html>
